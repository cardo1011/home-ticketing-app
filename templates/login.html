<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{css_path}}" />
    <title>TicketHome</title>
  </head>
  <div id="root">
    <body>
      <h1>Could you ... when you get a chance?</h1>
      <form action="" method="post">
        <label for="emailAddress">Email Address *</label>
        <input
          type="email"
          id="emailAddress"
          placeholder="JohnDoe@email.com"
          required
          name="emailAddress"
        />
        <label for="password" id="passwordLabel">Password *</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Enter your password"
        />
        <button id="loginSubmit" name="loginSubmit" value="submit">
          Sign In
        </button>
      </form>
      <p>
        <a href="{{url_for('register_new_user')}}">Register As a New User</a>
      </p>
    </body>
  </div>
</html>
